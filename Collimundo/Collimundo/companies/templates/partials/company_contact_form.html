<form class="container" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-4">
            <label>Street address:</label>
            <input type="text" class="form-control" name="contact_street" value="{{ company_details.street }}"/>
        </div>
        <div class="form-group col-2">
            <label>Number:</label>
            <input type="text" class="form-control" name="contact_housenumber" value="{{ company_details.housenumber }}"/>
        </div>
        <div class="form-group col-6">
            <label>Website:</label>
            <input type="text" class="form-control" name="contact_website" value="{{ company_details.website }}"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-3">
            <label>Zipcode:</label>
            <input type="text" class="form-control" name="contact_zipcode" value="{{ company_details.zipcode }}"/>
        </div>
        <div class="form-group col-3">
            <label>City:</label>
            <input type="text" class="form-control" name="contact_city" value="{{ company_details.city }}"/>
        </div>
        <div class="form-group col-6">
            <label>Email:</label>
            <input type="text" class="form-control" name="contact_email" value="{{ company_details.email }}"/>
        </div>
    </div>
    <div class="row mb-2">
        <div class="form-group col-6">
            <label>VAT:</label>
            <input type="text" class="form-control" name="contact_vat" value="{{ company_details.vat }}"/>
        </div>
        <div class="form-group col-6">
            <label>Telephone:</label>
            <input type="text" class="form-control" name="contact_tel" value="{{ company_details.tel }}"/>
        </div>
    </div>
    <div class="row mb-2">
        <span class="input-group-btn">
            <button class="btn active" type="submit" name="company_contact_button" value="1">save</button>
        </span>
    </div>
</form>
