<form method="post">
    {% csrf_token %}
    <div class="input-group">
        <input type="text" class="form-control" name="phone_number" value="{{ profile.user.phone_number }}"/>
        <span class="input-group-btn align-self-end">
            <button class="btn btn-outline-success" type="submit" name="phone_number_button" value="1">save</button>
        </span>
    </div>
</form>
